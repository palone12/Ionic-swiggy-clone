<ion-list>

  <ion-item lines="none">
    <ion-thumbnail slot="start">
      <img [src]="restaurent?.cover ? restaurent.cover : 'assets/images/food3.jpg'" />
    </ion-thumbnail>
    <ion-label>
      <h4>{{restaurent?.name}}</h4>
      <ion-text color="medium">
        <p class="pStyle">
          {{getCuisine(restaurent?.cuisines)}}
        </p>
        <ion-text color="dark">
          <span>
            <ion-icon name="star"></ion-icon>
            {{restaurent?.rating}} â€¢
          </span>

          {{restaurent.distance | number:"0.0-2"}} mins . $200 for two
        </ion-text>
        <ion-text color="tertiary">
          <p class="distance">
            {{restaurent.delivery_time }} Kms away
          </p>
        </ion-text>
      </ion-text>
    </ion-label>
  </ion-item>
</ion-list>
