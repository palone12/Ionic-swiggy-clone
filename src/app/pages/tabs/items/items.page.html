<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>Items</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="borderBottom">
    <ion-row class="ion-padding-horizontal ion-padding-top ion-padding-bottom dashedBorderBottom">
      <ion-label>
        <h1>{{data?.name}}</h1>
        <ion-text *ngIf="data?.cuisines">
          <p>{{getCuisine(data.cuisines)}}</p>
        </ion-text>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              <ion-icon name="star"></ion-icon>{{data?.rating}}
            </p>
          </ion-text>
          <p>Ratings</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              <ion-icon name="stopwatch-outline"></ion-icon>{{data?.delivery_time}} MINS
            </p>
          </ion-text>
          <p>Delivery Time</p>
        </ion-label>
      </ion-col>

      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              ₹{{data?.price}}
            </p>
          </ion-text>
          <p>Price for two</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="ion-padding veg borderBottomSmall">
    <ion-label>
      <h4>VEG ONLY</h4>
    </ion-label>
    <ion-toggle mode="md" color="success" (ionChange)="vegOnly($event)" [(ngModel)]='veg'></ion-toggle>
  </ion-row>

  <ion-list lines="none" *ngFor="let category of categories">
    <ion-list-header>
      <ion-label>
        {{category?.name}}
      </ion-label>
    </ion-list-header>
    <ng-container *ngFor="let item of items; let i =index">
      <ion-item *ngIf="category.id===item.category_id">
        <ion-thumbnail slot="start">
          <img [src]="item?.cover ? item.cover : '' " />
        </ion-thumbnail>
        <ion-label>
          <h4>{{item?.name}}</h4>
          <p class="ion-text-wrap">{{item?.desc}}</p>
          <ion-text>
            <p>
              ₹{{item?.price}}
            </p>
          </ion-text>
        </ion-label>
        <ion-row *ngIf="!item?.quantity || item?.quantity <=0" (click)="quantityPlus(item,i)">
          <ion-text class="ion-padding-horizontal" color="success">Add</ion-text>
        </ion-row>
        <ion-row *ngIf="item?.quantity">
          <ion-icon color="success" name="remove-outline" (click)="quantityMinus(item,i)"></ion-icon>
          <ion-text color="success" class="ion-text-center quantity">1</ion-text>
          <ion-icon color="teritary" name="add-outline" (click)="quantityPlus(item,i)"></ion-icon>
        </ion-row>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="success" class="spacing">
    <ion-label>
      <h4>1 Item | ₹ 40 </h4>
      <ion-text color="light">
        <p>Extra Charges May apply</p>
      </ion-text>
    </ion-label>
    <ion-buttons slot="end" fill="clear">
      <ion-icon slot="end" name="basket-outline"></ion-icon>
      VIEW
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
